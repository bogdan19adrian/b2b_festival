{% extends "main/base.html" %}

{% block content %}
    <div class="page-header" style="min-height: 20vh !important;" data-parallax="true">

    </div>
    <div id="checkoutSection" class="section text-center">
        <div class="container">
            <form>
                <div>
                    {% for price in pricing %}
                        <div class="form-row">
                            <div class="form-group col-lg-2 col-md-2 col-sm-2">
                                <input class="form-control" id="disabledInput" type="text"
                                       placeholder={{ price.pricing_type }}
                                               disabled>
                            </div>
                            <div class="form-group col-lg-2 col-md-2 col-sm-2">
                                <input class="form-control" id="disabledInput" type="text"
                                       placeholder={{ price.pricing_price_EURO }} disabled>
                            </div>
                            <div class="form-group col-lg-2 col-md-2 col-sm-2">
                                <input class="form-control" id="disabledInput" type="text"
                                       placeholder={{ price.pricing_price_EURO }}
                                               disabled>
                            </div>
                            <div class="form-check-radio">
                                <label class="form-check-label">
                                    <input id="radio" class="form-check-input" type="radio" name="exampleRadios"
                                           id="exampleRadios1"
                                           value="option1">
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="form-row">
                    <div class="form-group col-lg-8 col-md-8 col-sm-12">
                        <label for="inputEmail4"></label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="firstName"></label>
                        <input type="firstName" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="lastName"></label>
                        <input type="lastName" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Check out</button>
            </form>
        </div>
    </div>
{% endblock content %}
