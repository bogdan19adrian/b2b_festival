{% extends "main/base.html" %}

{% block content %}
    <div class="page-header" style="min-height: 20vh !important;" data-parallax="true">

    </div>
    <div id="checkoutSection" class="section text-center">
        <div class="container">
            <form>
                <div>
                    {% for price in pricing %}
                        <div id="price" class="form-row">
                            <div class="form-group col-lg-2 col-md-2 col-sm-2">
                                <input class="form-control" id="disabledInput" type="text"
                                       placeholder={{ price.pricing_type }}
                                               disabled>
                            </div>
                            <div class="form-group col-lg-2 col-md-2 col-sm-2">
                                <input class="form-control" id="disabledInput" type="text"
                                       placeholder={{ price.pricing_price_EURO }} disabled>
                            </div>
                            <div class="form-group col-lg-2 col-md-2 col-sm-2">
                                <input class="form-control" id="disabledInput" type="text"
                                       placeholder={{ price.pricing_price_LEU }} disabled>
                            </div>
                            <div class="form-check-radio">
                                <label class="form-check-label">
                                    <input id="radio" class="form-check-input" type="radio" name="exampleRadios"
                                           value="option1"
                                           onchange="callFunction({{ price.pricing_price_EURO }}, {{ price.pricing_price_LEU }})">
                                    <span class="form-check-sign"></span>
                                </label>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <p id="demo"></p>
                <div class="form-row">
                    <div class="form-group col-lg-8 col-md-8 col-sm-12">
                        <label for="inputEmail4"></label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="firstName"></label>
                        <input type="firstName" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="lastName"></label>
                        <input type="lastName" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Check Out
                </button>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Great news</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h2>You have placed an order for a ticket on our great festival </h2>
                    <h3>You will receive an email with further information</h3>
                </div>
                <div class="modal-footer">
                    <div class="right-side">
                        <button type="button" class="btn btn-danger btn-link" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock content %}
